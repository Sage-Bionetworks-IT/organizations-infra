template_path: remote/vpc.yaml
stack_name: vpc
parameters:
  VpcSubnetPrefix: "10.12"
  VpcName: synapsedw-vpc
  PrivateSubnetZones: "us-east-1c,us-east-1d,us-east-1e"
  PublicSubnetZones: "us-east-1c,us-east-1d,us-east-1e"
hooks:
