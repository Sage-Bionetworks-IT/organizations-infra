template_path: remote/service-account.yaml
stack_name: gha-svc-account
parameters:
  PolicyDocument: >-
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Action": [
            "s3:DeleteObject",
            "s3:GetBucketLocation",
            "s3:GetObject",
            "s3:ListBucket",
            "s3:ListObjects",
            "s3:PutObject",
            "cloudfront:CreateInvalidation",
            "cloudfront:GetInvalidation",
            "cloudfront:ListInvalidations"
          ],
          "Resource": "*",
          "Effect": "Allow"
        }
      ]
    }
hooks:
  before_launch:
    - !cmd "wget {{stack_group_config.aws_infra_url}}/master/IAM/service-account.yaml -N -P templates/remote"
