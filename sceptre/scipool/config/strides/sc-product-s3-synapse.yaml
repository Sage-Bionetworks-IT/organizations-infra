      Name: 'v1.1.15'
    - Description:  'Fix cross account access.'
      Info:
        LoadTemplateFromURL:  'https://{{stack_group_config.admincentral_cf_bucket}}.s3.amazonaws.com/{{stack_group_config.service_catalog_library}}/v1.1.20/s3/sc-s3-synapse-ra.yaml'
      Name: 'v1.1.20'
