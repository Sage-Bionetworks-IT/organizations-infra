template_path: "remote/rotate-credentials.yaml"
stack_name: "rotate-credentials"
dependencies:
  - "strides/bootstrap.yaml"
parameters:
  DisableKeys: "true"
  SendEmail: "true"
  SenderEmail: "it@sagebase.org"
  SendReport: "true"
hooks:
  before_launch:
    - !cmd "wget https://{{stack_group_config.admincentral_cf_bucket}}.s3.amazonaws.com/aws-infra/master/rotate-credentials.yaml -N -P templates/remote"
