template_path: "remote/rotate-credentials.yaml"
stack_name: "rotate-credentials"
dependencies:
  - "strides/bootstrap.yaml"
parameters:
  DisableKeys: "true"
  SendEmail: "true"
  SenderEmail: "it@sagebase.org"
  SendReport: "true"
hooks:
  before_launch:
    - !cmd "wget {{stack_group_config.aws_infra_url}}/master/rotate-credentials.yaml -N -P templates/remote"
