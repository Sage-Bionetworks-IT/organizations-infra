AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda Portfolio for Service Catalog
Parameters:
  PortfolioProvider:
    Type: String
    Description: Provider Name
    Default: Sage Bionetworks
  PorfolioName:
    Type: String
    Description: Portfolio Name
    Default: Lambda Portfolio
  PorfolioDescription:
    Type: String
    Description: Portfolio Description
    Default: Portfolio of Lambda products
Resources:
  SCLambdaPortfolio:
    Type: AWS::ServiceCatalog::Portfolio
    Properties:
      ProviderName: !Ref 'PortfolioProvider'
      Description: !Ref 'PorfolioDescription'
      DisplayName: !Ref 'PorfolioName'
  LinkEndusersRole:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Properties:
      PrincipalARN: !ImportValue
        'Fn::Sub': '${AWS::Region}-sc-enduser-iam-ServiceCatalogEndusers-RoleArn'
      PortfolioId: !Ref 'SCLambdaPortfolio'
      PrincipalType: IAM
Outputs:
  SCLambdaPortfolioId:
    Value: !Ref SCLambdaPortfolio
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-SCLambdaPortfolioId'
