template_path: kd-service-account.yaml
stack_name: kd-service-account
stack_tags:
  Department: "Platform"
  Project: "Infrastructure"
  OwnerEmail: "it@sagebase.org"
#hooks:
#  before_launch:
#    - !cmd "wget https://{{stack_group_config.admincentral_cf_bucket}}.s3.amazonaws.com/cfn-cr-saml-provider/master/cfn-cr-saml-provider.yaml -N -P templates/remote"
parameters:
  ManagedPolicyArns:
    - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
    - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
  PolicyDocument: >-
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Action": [
                    "ec2:Describe*",
                    "ec2:CreateTags"
                ],
                "Resource": "*",
                "Effect": "Allow",
                "Sid": "TagInstanceVolume"
            },
            {
                "Condition": {
                    "StringNotEquals": {
                        "aws:ARN": "${ec2:SourceInstanceARN}"
                    },
                    "ForAnyValue:StringLike": {
                        "aws:TagKeys": [
                            "Protected/*"
                        ]
                    }
                },
                "Action": [
                    "ec2:CreateTags"
                ],
                "Resource": "*",
                "Effect": "Deny",
                "Sid": "DenyWriteProtectedPath"
            }
        ]
    }