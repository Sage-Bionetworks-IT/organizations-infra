AWSTemplateFormatVersion: '2010-09-09'
Description: Docker runner KMS key for Service Catalog
Parameters:
  KeyUserArns:
    Type: CommaDelimitedList
    Description: List of user/role ARNs that can use the key
  KeyAdminArns:
    Type: CommaDelimitedList
    Description: List of user/role ARNs that can administrate the key
Resources:
  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub '${AWS::StackName}-KmsKey'
      PendingWindowInDays: 7
      EnableKeyRotation: true
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Sid: "Key administrators"
            Effect: "Allow"
            Principal:
              AWS: !Ref KeyAdminArns
            Action:
              - "kms:Delete*"
              - "kms:Cancel*"
              - "kms:Describe*"
              - "kms:Disable*"
              - "kms:Enable*"
              - "kms:Generate*"
              - "kms:Get*"
              - "kms:Update*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:Revoke*"
              - "kms:Retire*"
              - "kms:*Resource*"
              - "kms:Import*"
              - "kms:Connect*"
              - "kms:Disconnect*"
              - "kms:Schedule*"
              - "kms:Cancel*"
              - "kms:Verify"
              - "kms:Sign"
            Resource: "*"
          - Sid: "Key users"
            Effect: "Allow"
            Principal:
              AWS: !Ref KeyUserArns
            Action:
              - "kms:*Decrypt*"
              - "kms:*Encrypt*"
              - "kms:GenerateDataKey*"
              - "kms:DescribeKey"
            Resource: "*"
  KmsKeyAlias:
    Type: AWS::KMS::Alias
    Properties:
      AliasName: !Sub 'alias/${AWS::StackName}/KmsKey'
      TargetKeyId: !Ref KmsKey
Outputs:
  KmsKey:
    Value: !Ref KmsKey
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKey'
  KmsKeyAlias:
    Value: !Ref KmsKeyAlias
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKeyAlias'
  KmsKeyArn:
    Value: !GetAtt KmsKey.Arn
    Export:
      Name: !Sub '${AWS::Region}-${AWS::StackName}-KmsKeyArn'
