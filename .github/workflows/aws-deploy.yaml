name: aws-deploy

on:
  workflow_run:
    workflows: [ "validate" ]
    branches: [master]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}

jobs:
  org-formation:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Assume AWS Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::531805629419:role/sagebase-github-oidc-sage-ProviderRoleorganization-ACD5KR6KZP3U
          role-session-name: GitHubActions-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          role-duration-seconds: 1200
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm install
      - name: Generate AWS CDK bootstrap template
        run: generate-cdk-bootstrap-template
      - name: Add EnableKeyRotation property to CDK assets key
        run: jq '.Resources.FileAssetsBucketEncryptionKey.Properties += {"EnableKeyRotation" :true}' org-formation/200-baseline/tmptemplate.json > org-formation/200-baseline/cdk-bootstrap.json
      - name: Validate ofn templates
        run: npm run validate-tasks
      - name: Validate with print-task
        run: npm run print-tasks-failfast
      - name: Deploy with ofn
        run: npm run ci-perform-tasks-parallel
  sceptre-organizations:
    needs: org-formation
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Cache python modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sceptre sceptre-ssm-resolver
      - name: Assume AWS Role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::531805629419:role/sagebase-github-oidc-sage-ProviderRoleorganization-ACD5KR6KZP3U
          role-session-name: GitHubActions-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          role-duration-seconds: 1200
      - name: Deploy with sceptre
        run: |
          cd sceptre/organizations
          mkdir -p templates/remote
          sceptre launch prod --prune --yes
