      OrganizationalUnitName: ScienceDev
      ServiceControlPolicies:
        - !Ref RestrictDnsRegistrationSCP
      Accounts:
        - !Ref MobileHealthDataEngineeringDevAccount
        - !Ref HtanDevAccount
        - !Ref NlpSandboxAccount
        - !Ref WorkflowsNextflowDevAccount
        - !Ref AgoraDevAccount
        - !Ref DnTDevAccount
