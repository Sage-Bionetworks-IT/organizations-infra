        - !Ref GenieProdAccount
        - !Ref DCAProdAccount
        - !Ref DpeProdAccount
        - !Ref DccvalidatorProdAccount

  PlatformOU:
    Type: OC::ORG::OrganizationalUnit
    Properties:
      OrganizationalUnitName: Platform
      ServiceControlPolicies:
        - !Ref RestrictDnsRegistrationSCP
      OrganizationalUnits:
        - !Ref SynapseOU
        - !Ref BridgeOU

  ItDevOU:
