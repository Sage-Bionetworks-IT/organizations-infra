      OrganizationalUnitName: ScienceProd
      ServiceControlPolicies:
        - !Ref RestrictDnsRegistrationSCP
      Accounts:
        - !Ref ScicompAccount
        - !Ref iAtlasProdAccount
        - !Ref WorkflowsNextflowProdAccount
        - !Ref MobileHealthDataEngineeringProdAccount
        - !Ref CnbAccount
