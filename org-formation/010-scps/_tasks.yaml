  MaxConcurrentStacks: 10
  DefaultOrganizationBindingRegion: us-east-1
  DefaultOrganizationBinding:
    IncludeMasterAccount: true
  Parameters:
    targetIds: [ !Ref OrganizationRoot ]

PreventDisableCloudwatchConfigs:
