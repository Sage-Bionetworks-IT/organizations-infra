CommunityIamSamlProviderRP:
  Type: register-type
  SchemaHandlerPackage: s3://community-resource-provider-catalog/community-iam-samlprovider-0.2.0.zip
  ResourceType: 'Community::IAM::SamlProvider'
  MaxConcurrentTasks: 10
  OrganizationBinding:
    IncludeMasterAccount: true
    Account: '*'
    Region: us-east-1

AccessTestItOrgMgntAdmin:
  Type: update-stacks
  Template: https://raw.githubusercontent.com/Sage-Bionetworks/aws-infra/master/templates/IAM/jumpcloud-idp.yaml
  DependsOn: CommunityIamSamlProviderRP
  StackName: access-testitorgmgnt-admin
  MaxConcurrentStacks: 10
  Parameters:
    MetadataDocument: !ReadFile ./MetadataDocuments/testitorgmgnt-admin.xml
    SamlProviderName: testitorgmgnt-admin
    SamlProviderPolicyArns:
      - arn:aws:iam::aws:policy/AdministratorAccess
  DefaultOrganizationBinding:
    IncludeMasterAccount: true
    Account: !Ref MasterAccount
    Region: us-east-1

# A service account for https://github.com/nlpsandbox/aws-cloudformation
NlpSandboxServiceAccount:
  Type: update-stacks
  Template: https://raw.githubusercontent.com/Sage-Bionetworks/aws-infra/master/templates/IAM/service-account.yaml
  StackName: NlpSandboxServiceAccount
  MaxConcurrentStacks: 10
  Parameters:
    ServiceUserPolicies:
      - arn:aws:iam::aws:policy/AdministratorAccess
  DefaultOrganizationBinding:
    IncludeMasterAccount: false
    Account: !Ref SandboxAccount
    Region: us-east-1
