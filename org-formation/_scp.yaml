  RestrictUnusedRegionsSCP:
    Type: OC::ORG::ServiceControlPolicy
    Properties:
      PolicyName: RestrictUnusedRegions
      Description: Restrict Unused regions
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyUnsupportedRegions
            Effect: Deny
            NotAction:
              - 'cloudfront:*'
              - 'iam:*'
              - 'route53:*'
              - 'support:*'
            Resource: '*'
            Condition:
              StringNotEquals:
                'aws:RequestedRegion':
                  - us-west-1
                  - us-west-2
                  - us-east-1
                  - us-east-2

  RestrictDisableCloudwatchSCP:
    Type: OC::ORG::ServiceControlPolicy
    Properties:
      PolicyName: RestrictDisableCloudwatch
      Description: Restrict users from disabling cloudwatch
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyDisableCloudwatch
            Effect: Deny
            Action:
              - 'config:DeleteConfigRule'
              - 'config:DeleteConfigurationRecorder'
              - 'config:DeleteDeliveryChannel'
              - 'config:StopConfigurationRecorder'
            Resource: '*'

  RestrictDisableCloudtrailSCP:
    Type: OC::ORG::ServiceControlPolicy
    Properties:
      PolicyName: RestrictDisableCloudtrail
      Description: Restrict users from disabling cloudtrail
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyDisableCloudtrail
            Effect: Deny
            Action:
              - 'cloudtrail:StopLogging'
              - 'cloudtrail:DeleteTrail'
            Resource: '*'

  RestrictDisableGuarddutySCP:
    Type: OC::ORG::ServiceControlPolicy
    Properties:
      PolicyName: RestrictDisableGuardduty
      Description: Restrict users from disabling guard duty
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: DenyDisableGuardduty
            Effect: Deny
            Action:
              - 'guardduty:AcceptInvitation'
              - 'guardduty:CreateDetector'
              - 'guardduty:CreateFilter'
              - 'guardduty:CreateIPSet'
              - 'guardduty:CreateMembers'
              - 'guardduty:CreatePublishingDestination'
              - 'guardduty:CreateThreatIntelSet'
              - 'guardduty:DeclineInvitations'
              - 'guardduty:DeleteDetector'
              - 'guardduty:DeleteFilter'
              - 'guardduty:DeleteInvitations'
              - 'guardduty:DeleteIPSet'
              - 'guardduty:DeleteMembers'
              - 'guardduty:DeletePublishingDestination'
              - 'guardduty:DeleteThreatIntelSet'
              - 'guardduty:DisassociateFromMasterAccount'
              - 'guardduty:DisassociateMembers'
              - 'guardduty:InviteMembers'
              - 'guardduty:StartMonitoringMembers'
              - 'guardduty:StopMonitoringMembers'
              - 'guardduty:TagResource'
              - 'guardduty:UnarchiveFindings'
              - 'guardduty:UntagResource'
              - 'guardduty:UpdateDetector'
              - 'guardduty:UpdateFilter'
              - 'guardduty:UpdateFindingsFeedback'
              - 'guardduty:UpdateIPSet'
              - 'guardduty:UpdatePublishingDestination'
              - 'guardduty:UpdateThreatIntelSet'
            Resource: '*'
