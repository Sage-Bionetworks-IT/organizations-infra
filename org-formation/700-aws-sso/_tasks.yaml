    instanceArn: !Ref instanceArn
    principalId: !Ref scicompViewerGroup
    permissionSetArn: !CopyValue [ !Sub '${resourcePrefix}-${appName}-developer-permission-set-arn' ]
    sessionDuration: 'PT8H'
