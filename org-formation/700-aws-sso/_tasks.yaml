      - 'arn:aws:iam::aws:policy/AWSSecurityHubReadOnlyAccess'
      - 'arn:aws:iam::aws:policy/AWSElasticBeanstalkReadOnly'
      - 'arn:aws:iam::aws:policy/AWSBillingReadOnlyAccess'
    sessionDuration: 'PT1H'
