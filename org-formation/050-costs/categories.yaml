      RuleVersion: 'CostCategoryExpression.v1'
      Rules: >-
        {
          "RuleVersion": "CostCategoryExpression.v1",
          "Rules": [
            {
              "Type": "INHERITED_VALUE",
              "InheritedValue": {
                "DimensionName": "TAG",
