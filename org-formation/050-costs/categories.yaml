AWSTemplateFormatVersion: '2010-09-09'
Description: 'All Cost Categories'
Parameters:
  ProgramCodeRulesJSON:
    Type: String
    Description: JSON string representing the Rules for the 'Program Code' Cost Category
  OwnerEmailRulesJSON:
    Type: String
    Description: JSON string representing the Rules for the 'Owner Email' Cost Category

Resources:
  OwnerEmailCostCategory:
    Type: 'AWS::CE::CostCategory'
    Properties:
      Name: 'Owner Email'
      RuleVersion: 'CostCategoryExpression.v1'
      Rules: !Ref OwnerEmailRulesJSON

  ProgramCodeCostCategory:
    Type: 'AWS::CE::CostCategory'
    Properties:
      Name: 'Program Code'
      RuleVersion: 'CostCategoryExpression.v1'
      Rules: !Ref ProgramCodeRulesJSON
